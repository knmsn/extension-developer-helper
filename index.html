<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Styler</title>
  <script src="./src/popup.js" defer></script>
  <link rel="stylesheet" href="./src/css/bootstrap.min.css" />
</head>

<body style="margin: 0; height: 350px; width: 600px; display: flex; flex-direction: column;">
  <main style="flex: 1; height: 100%; width: 100%; display: flex; flex-direction: column;">
    <div class="card" style="flex: 1; height: 100%;">
      <div class="card-header" style="font-weight: bold; display: flex; justify-content: center; align-items: center;">
        KOE - Developer Assistent
      </div>
      <div class="card-body" style="overflow-y: auto;height: 100px">
        <div style="display: flex; justify-content: center; align-items: center;">
          <img src="./src/assets/killua.png" style="width: 150px; height: 150px;" />
        </div>
        <div style="display: flex; width: 100%;">
          <button style="flex: 1; border-radius: 0;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
            Ferramentas - Spring
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3">
            <li>
              <button class="dropdown-item" id="formatar-spring">
                Formatar LOG
              </button>
            </li>
          </ul>
          
          <button style="flex: 1; border-radius: 0;" class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
            Ferramentas - Formulário
          </button>
          <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
            <li>
              <button class="dropdown-item" id="saveForm">
                Salvar Formulário
              </button>
            </li>
          </ul>
        </div>
        
        <div style="flex-grow: 1; overflow-y: auto; margin-top: 10px;">
          <table id="table" class="table table-dark table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Nome do formulário</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
      
    </div>
  </main>

  <div class="modal fade" id="formNameModal" tabindex="-1" aria-labelledby="formNameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="formNameModalLabel">
            Nome do Formulário
          </h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <label for="formName" style="padding-top: 10px;padding-bottom: 10px;">Digite o nome do formulário:</label>
          <input type="text" class="form-control" id="formName" placeholder="Nome do Formulário" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
            Cancelar
          </button>
          <button type="button" class="btn btn-primary" id="saveFormName">
            Salvar
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="successToast" class="toast align-items-center text-bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body" id="toastMessage">
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  <script src="./src/js/bootstrap.bundle.min.js"></script>
</body>



</html>
